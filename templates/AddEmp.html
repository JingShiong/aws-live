<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="AddEmp.css">
    <title>Add Employee Information</title>
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-left">
        <a href="/">
          <img src="home.png" />
        </a>
      </div>

      <div class="navbar-middle">
        <a href="/addemp/">
          <p>Add Employees</p>
        </a>
        <a href="/getemp/">
          <p>Get Employees</p>
        </a>
        <a href="/attendance/">
          <p>Attendance</p>
        </a>
        <a href="/payroll/">
          <p>Payroll Calculator</p>
        </a>
      </div>
      <div class="navbar-right"></div>
      {{ date.strftime("%A, %d %B, %Y at %X") }}
    </div>

    <div class="form-container">
      <form
        action="/addemp/results"
        autocomplete="on"
        method="POST"
        enctype="multipart/form-data"
        class="form-bubble"
      >
        <div class="form-bubble-container">
          <label for="emp_id">Employee ID</label>
          <input
            type="number"
            name="emp_id"
            autofocus
            placeholder="Employee ID"
          />
          <img
            src="id.png"
            class="input-icons"
          />
        </div>

        <div class="form-bubble-container">
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            autofocus
            placeholder="First Name"
          />
          <img
            src="profile.png"
            class="input-icons"
          />
        </div>

        <div class="form-bubble-container">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            autofocus
            placeholder="Last Name"
          />
          <img
            src="profile.png"
            class="input-icons"
          />
        </div>

        <div class="form-bubble-container">
          <label for="pri_skill">Primary Skill</label>
          <input
            type="text"
            name="pri_skill"
            autofocus
            placeholder="Primary Skill"
          />
          <img
            src="bag.png"
            class="input-icons"
          />
        </div>

        <div class="form-bubble-container">
          <label for="location">Location</label>
          <input type="text" name="location" autofocus placeholder="Location" />
          <img
            src="location.png"
            class="input-icons"
          />
        </div>

        <div class="form-bubble-container">
          <label for="emp_image_file">Image</label>
          <input
            type="file"
            name="emp_image_file"
            class="custom-file-input"
            autofocus
            multiple="multiple"
          />
        </div>
        <button type="submit" class="form-button1">ADD EMPLOYEE</button>
      </form>
    </div>
  </body>
</html>
